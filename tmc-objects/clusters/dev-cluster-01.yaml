fullName:
  managementClusterName: aws-hosted
  name: dev-cluster1
  provisionerName: sri-chow
meta:
  description: "Cluster for  developers 1 "
  labels: 
    owner: sri-chow
    country: US
    env: dev
spec:
  clusterGroupName: dev-clustergroup
  tkgAws:
    distribution:
      provisionerCredentialName: srichow-aws
      region: us-east-1
      version: 1.19.11-2-amazon2
    settings:
      security:
        sshKey: sriaws_key
    topology:
      controlPlane:
        availabilityZones: 
        - us-east-1a
        instanceType: m5.large
      nodePools:
      - info:
          description: "Worker Nodes"
          name: default-node-pool
        spec:
          tkgAws:
            availabilityZone: us-east-1a
            instanceType: m5.large
          workerNodeCount: '2'
type:
  kind: Cluster
  package: vmware.tanzu.manage.v1alpha1.cluster
  version: v1alpha1
